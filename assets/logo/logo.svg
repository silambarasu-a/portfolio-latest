<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 160" role="img" aria-labelledby="title desc">
  <title id="title">Silambarasu Arunkumaravel — Full-Stack Web Developer & Nature Lover</title>
  <desc id="desc">A logo with code brackets and a sprout icon beside the name and tagline.</desc>

  <defs>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--accent1, #a855f7)"/>
      <stop offset="100%" stop-color="var(--accent2, #ec4899)"/>
    </linearGradient>
    <style>
      :root { color-scheme: light dark; }
      .bracket{fill:none;stroke:var(--logo-fg, currentColor);stroke-width:14;stroke-linecap:round;stroke-linejoin:round}
      .stem{fill:none;stroke:var(--logo-fg, currentColor);stroke-width:12;stroke-linecap:round}
      .leaf{fill:url(#leafGrad)}
      .name{font:700 36px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial}
      .tag {font:600 14px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; letter-spacing:1.5px}
    </style>
  </defs>

  <!-- ICON -->
  <g transform="translate(8,8)">
    <path class="bracket" d="M86 24 L50 88 L86 152"/>
    <path class="bracket" d="M170 24 L206 88 L170 152"/>
    <path class="stem" d="M128 144 C128 126 128 108 128 88"/>
    <path class="leaf" d="M128 94 C110 86, 92 100, 96 120 C113 120, 124 110, 128 94 Z"/>
    <path class="leaf" d="M128 108 C146 100, 162 112, 160 130 C144 130, 134 120, 128 108 Z"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(240, 54)" fill="var(--logo-fg, currentColor)">
    <text class="name" x="0" y="0">Silambarasu Arunkumaravel</text>
    <text class="tag"  x="0" y="28">FULL-STACK WEB DEVELOPER • NATURE LOVER</text>
  </g>
</svg>